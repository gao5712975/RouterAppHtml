<ion-navbar *navbar wifi>
	<button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
	<ion-title text-center>修改管理密码</ion-title>
</ion-navbar>
<ion-content>
	
	<div  class="wf-pppoe">
        <ion-list>
                <form #wfPppoe="ngForm" novalidate>
                  <ion-item>
                      <ion-label fixed>原密码</ion-label>
                      <ion-input  placeholder="请输入您当前的密码"></ion-input>
                  </ion-item>

                  <ion-item>
                      <ion-label fixed>新密码</ion-label>
                      <ion-input  placeholder="请输入至少8位数密码" ></ion-input>
                      <div class="background-img" item-right ></div>
                  </ion-item>
                  
                  <ion-item>
                      <ion-label fixed>确认密码</ion-label>
                      <ion-input  placeholder="请输入至少8位数密码"></ion-input>
                  </ion-item>
                </form>
                <div class="eye-black" ></div>
            </ion-list>
            
            <div class="next-button">
                <button wifi block (click)="goToHome3(wfPppoe.valid)">应用修改</button>
            </div>
        </div>
	
</ion-content>
