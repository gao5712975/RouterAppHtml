<ion-navbar *navbar wifi>
	<button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
	<ion-title text-center>网络设置</ion-title>
</ion-navbar>

<ion-content class="wf-wlConfig-back">

	<div padding class="wf-segment-button">
		<ion-segment [(ngModel)]="wifi">
			<ion-segment-button value="WIFI">
				WIFI
			</ion-segment-button>
			<ion-segment-button value="WAN">
				广域网
			</ion-segment-button>
			<ion-segment-button value="LAN">
				局域网
			</ion-segment-button>
		</ion-segment>
	</div>
	
	<div [ngSwitch]="wifi">
		<!--  -->
		<div *ngSwitchWhen="'WIFI'" class="wf-WIFI wf-manualIp">
			<ion-list>				
				<ion-item class="top-switch">
                    <ion-label fixed>功能开关</ion-label> 
                 
                </ion-item>
				
                <ion-item>
                    <ion-label fixed>WIFI名称</ion-label>
                    <ion-input text-right type="text" placeholder="ycmedia-sj"></ion-input>
                </ion-item>

                <ion-item (click)='jmConfigShow = !jmConfigShow'>
                    <ion-label fixed>加密方式</ion-label>  
                    <p  item-right class="WIFI-top-text">{{jmConfig}}</p>
                </ion-item>
				<div [hidden]='jmConfigShow' class="conrent-text">
					<div></div>
					<p text-right class="conrent-text2" (click)="jmConfig='WPA2-PSK';jmConfigShow = !jmConfigShow">WPA2-PSK</p>
					<p text-right (click)="jmConfig='WPA-PSK';jmConfigShow = !jmConfigShow">WPA-PSK</p>
				</div>
				
				
                <ion-item>
                    <ion-label fixed>WiFi密码</ion-label>
                    <ion-input text-right type="text" placeholder="123456"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label fixed>信道</ion-label>
                    <ion-input text-right type="text" placeholder="4"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label fixed>频道宽带</ion-label>
                    <ion-input text-right type="text" placeholder="FANGKE"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label fixed>信号强度</ion-label>
                    <ion-input text-right type="text" placeholder="强"></ion-input>
                </ion-item>
           </ion-list>
		</div>

		
		<!--  -->
		<div *ngSwitchWhen="'WAN'" class="wf-WIFI wf-manualIp">
			<ion-list>
                <ion-item (click)='lwConfigShow = !lwConfigShow'>
                  
                    <ion-label fixed>联网方式</ion-label> 
                    <p  item-right class="WIFI-top-text">{{lwConfig}}</p>
                </ion-item>
				<div [hidden]="lwConfigShow" class="conrent-text">
					<div></div>
					<p text-right class="conrent-text2" (click)="lwConfig = 'PPPOE';lwConfigShow = !lwConfigShow">PPPOE</p>
					<p text-right class="conrent-text2" (click)="lwConfig = '静态IP';lwConfigShow = !lwConfigShow">静态IP</p>
					<p text-right (click)="lwConfig = '动态IP';lwConfigShow = !lwConfigShow">动态IP</p>
				</div>
				
                <ion-item>
                    <ion-label fixed>上网账号</ion-label>
                    <ion-input text-right type="text" placeholder="abcdefg"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label fixed>上网密码</ion-label>
                    <ion-input text-right type="text" placeholder="0123456"></ion-input>
                </ion-item>	
				
                <ion-item>
                    <ion-label fixed>最大传输单元</ion-label>
                    <ion-input text-right type="text" placeholder="4"></ion-input>
                </ion-item>
				
                <ion-item>
                    <ion-label fixed>静态域名服务器</ion-label>
                    <ion-input text-right type="text" placeholder="FANGKE"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label fixed>主DNS</ion-label>
                    <ion-input text-right type="text" placeholder="255.255.255.0"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label fixed>备用DNS</ion-label>
                    <ion-input text-right type="text" placeholder="255.255.255.0"></ion-input>
                </ion-item>
           </ion-list>
		</div>	
		
		<!--  -->
		<div *ngSwitchWhen="'LAN'" class="wf-WIFI wf-manualIp">
			<ion-list>
                <ion-item>
                    <ion-label fixed>路由器IP地址</ion-label>
                    <ion-input text-right type="text" placeholder="255.255.255.0"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label fixed>子网掩码</ion-label>
                    <ion-input text-right type="text" placeholder="255.255.255.0"></ion-input>
                </ion-item>

          </ion-list>
		</div>
	</div>
	<div class="wf-skip-buttom">
		<button wifi block (click)="goToHome3()">应用修改</button>
	</div>

	<!--<div class="wf-next-button">
	        <button wifi block (click)="goToHome3()">应用修改</button>
	    </div>-->
</ion-content>
