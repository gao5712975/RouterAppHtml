<ion-navbar *navbar wifi>
	<button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
	<ion-title text-center>QOS限速</ion-title>
</ion-navbar>

<!--手动设置弹出框-->
<div class="wf-popup qos-hint" [hidden]="cancel">
	<div class="qos-hint-frame">
		<p>设置最高上传数度和最高下载速度</p>
		<div>
			<ion-grid  class="qos-top-bottom">
				<ion-row>
					<ion-col width-25>
						<div>
							<span class="qos-top-kb">上传速度：</span>
						</div>
					</ion-col>
					<ion-col width-50>
						<div>
							<ion-input  type="text" placeholder="123456"></ion-input>
						</div>
					</ion-col>
					<ion-col width-15>
						<div>
							<span class="qos-top-kb">KB/S</span>
						</div>
					</ion-col>
				</ion-row>	
			</ion-grid>
			
			<ion-grid>
				<ion-row>
					<ion-col width-25>
						<div>
							<span class="qos-top-kb">下载速度：</span>
						</div>
					</ion-col>
					<ion-col width-50>
						<div>
							<ion-input  type="text" placeholder="0"></ion-input>
						</div>
					</ion-col>
					<ion-col width-15>
						<div>
							<span class="qos-top-kb">KB/S</span>
						</div>
					</ion-col>
				</ion-row>
	
			</ion-grid>
		</div>
		
	
		<button class="qos-button-cancel" (click)="cancel=!cancel">取消</button>
		<button>确定</button>				
	</div>
</div>



<ion-content class="outer-content" overflow-scroll="false">
	<div class="wf-qos">
		<span class="qos-top-text">外网带宽</span>

		<ion-grid class="qos-top-case">
			<ion-row>
				<ion-col width-30>
					<div>
						<span class="qos-top-number">348</span>
						<span class="qos-top-kb">KB/S</span>
					</div>
					<p>
						上传宽带
						<img src="../../build/static/img/config/QOS-top.png" />
					</p>
				</ion-col>

				<img src="../../build/static/img/config/QOS1.png" class="top-case-img" />

				<ion-col width-30>
					<div>
						<span class="qos-top-number">348</span>
						<span class="qos-top-kb">KB/S</span>
					</div>
					<p>
						上载带宽
						<img src="../../build/static/img/config/QOS-bottom.png" />
					</p>
				</ion-col>
			</ion-row>

			<div class="wf-skip-buttom qos-buttom" (click)="cancel=!cancel">
				<button wifi block>手动修改</button>
			</div>

		</ion-grid>

	</div>

	<ion-grid class="qos-pattern" (click)='qosconfirm = !qosconfirm;qosconfirm1 = !qosconfirm1'>
		<ion-row>
			<ion-col width-30>
				<p>智能限速模式</p>
			</ion-col>

			<ion-col width-10 [hidden]='qosconfirm'>
				<img src="../../build/static/img/config/QOS-confirm.png" />
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-grid class="qos-pattern" (click)='qosconfirm1 = !qosconfirm1;qosconfirm = !qosconfirm'>
		<ion-row>
			<ion-col width-30>
				<p>手动限速模式</p>
			</ion-col>

			<ion-col width-10 [hidden]='qosconfirm1'>
				<img src="../../build/static/img/config/QOS-confirm.png" />
			</ion-col>
		</ion-row>
	</ion-grid>

	<div class="qos-equipment">
		<p>在线设备</p>
	</div>

	<div class="wf-WIFI wf-hmdConfig">
		<ion-grid>
			<ion-row>
				<ion-col width-10>
					<img src="../../build/static/img/config/phone.png" />
				</ion-col>

				<ion-col width-30>
					<p>Angelababy1111</p>
				</ion-col>

				<ion-col width-25>
					<p>不限速</p>
				</ion-col>

			</ion-row>
		</ion-grid>

		<ion-grid>
			<ion-row>
				<ion-col width-10>
					<img src="../../build/static/img/config/computer.png" />
				</ion-col>

				<ion-col width-30>
					<p>Hakuna Matata2222222222</p>
				</ion-col>

				<ion-col width-25>
					<div class="qos-uploading">
						<div>
							<span class="qos-top-number">348</span>
							<span class="qos-top-kb">KB/S</span>
							<img src="../../build/static/img/config/QOS-color-top.png" />
						</div>

						<div>
							<span class="qos-top-number">348</span>
							<span class="qos-top-kb">KB/S</span>
							<img src="../../build/static/img/config/QOS-color-bottom.png" />
						</div>
					</div>
				</ion-col>

			</ion-row>
		</ion-grid>

		<ion-grid>
			<ion-row>
				<ion-col width-10>
					<img src="../../build/static/img/config/ipd.png" />
				</ion-col>

				<ion-col width-30>
					<p>Hakuna Matata333333333</p>
				</ion-col>

				<ion-col width-25>
					<p>不限速</p>
				</ion-col>
			</ion-row>
		</ion-grid>

		<ion-grid>
			<ion-row>
				<ion-col width-10>
					<img src="../../build/static/img/config/computer.png" />
				</ion-col>

				<ion-col width-30>
					<p>Hakuna Matata444444</p>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>

	<div class="wf-skip-buttom">
		<button wifi block (click)="goToHome3()">手动添加黑名单</button>
	</div>
</ion-content>
