
<ion-navbar *navbar wifi>
    <button menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
    <button>
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
    <ion-title>index</ion-title>
</ion-navbar>
<ion-content class=outer-content overflow-scroll="false">
    <ion-item>
        <ion-label>Daenerys Targaryen</ion-label>
        <ion-checkbox dark checked="true"></ion-checkbox>
    </ion-item>

    <ion-item>
        <ion-label>Arya Stark</ion-label>
        <ion-checkbox disabled="true"></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" ></ion-datetime>
    </ion-item>
    
    <ion-item>
        <ion-label> Sam</ion-label>
        <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    
    <button light>Light</button>
    <button>Primary</button>
    <button secondary>Secondary</button>
    <button danger>Danger</button>
    <button dark>Dark</button>
    
    <button light outline>Light Outline</button>
    <button outline>outline Primary Outline</button>
    <ion-list>
                <ion-item>
                    <ion-label fixed>IP地址</ion-label>
                    <ion-input type="text" placeholder="请输入你的IP地址"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label fixed>子网掩码</ion-label>
                    <ion-input type="text" placeholder="请输入子网掩码"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label fixed>默认网管</ion-label>
                    <ion-input type="text" placeholder="请输入默认网管"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label fixed>首选DNS</ion-label>
                    <ion-input type="text" placeholder="请输入首选DNS"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label fixed>备用DNS</ion-label>
                    <ion-input type="text" placeholder="请输入备用DNS"></ion-input>
                </ion-item>
            </ion-list>
    <button secondary outline>Secondary Outline</button>
    <button danger outline>Danger Outline</button>
    <button dark outline>Dark Outline</button>
    
    <button light clear>Light Clear</button>
    <button clear>Primary Clear</button>
    <button secondary clear>Secondary Clear</button>
    <button danger clear>Danger Clear</button>
    <button dark clear>Dark Clear</button>
    
    <button light round>Light Round</button>
    <button round>Primary Round</button>
    <button secondary round>Secondary Round</button>
    <button danger round>Danger Round</button>
    <button dark round>Dark Round</button>
    
    <button yc block outline width-90 margin-auto>outline Primary Outline</button>
    <button wifi block width-90 margin-auto>Block Button</button>
    <button wifi block clear>block Clear</button>
</ion-content>
