<ion-navbar *navbar hideBackButton="true" wifi>
    <ion-title text-center>
        后台登陆密码设置
    </ion-title>
</ion-navbar>
<ion-content>
    <div class="wf-wifi-admin">
        <ion-list>
          <form #wifiAdmin="ngForm" novalidate>
            <ion-item>
                <ion-label fixed>路由名称</ion-label>
                <ion-input [ngClass]="{'valid-data':!name.valid && submitted != false}" type="text" [(ngModel)]="adminConfig.name" ngControl="name" #name="ngForm" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>管理密码</ion-label>
                <ion-input [ngClass]="{'valid-data':!newPwd.valid && submitted != false}" [type]="inputType" [(ngModel)]="adminConfig.newPwd" placeholder="请输入至少8位数密码" ngControl="newPwd" #newPwd="ngForm" required></ion-input>
                <div class="background-img" item-right [ngClass]='{"background-img":!backgroundImg,"background-img1":backgroundImg}'></div>
            </ion-item>
          </form>

            <div class="eye-black" (touchstart)='touchstart()' (touchend)="touchend()"></div>
        </ion-list>
        <p text-right>
            <ion-checkbox vertical-middle checked="true" [(ngModel)]="identical" (change)="identicalChange()"></ion-checkbox><span padding>与WIFI密码相同</span>
        </p>
        <div class="next-button">
            <button wifi block (click)="goToHome5(wifiAdmin.valid)">下一步</button>
            <div class="hide-button"></div>
        </div>
    </div>

</ion-content>
