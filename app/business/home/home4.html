<ion-navbar *navbar hideBackButton="true" wifi>
    <ion-title text-center>
        后台登陆密码设置
    </ion-title>
</ion-navbar>
<ion-content overflow-scroll="false">
  <div class="wf-wifi-admin">
    <ion-list>
        <ion-item>
            <ion-label fixed>路由名称</ion-label>
            <ion-input type="text" value="Cheng-C9"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>管理密码</ion-label>
            <ion-input [type]="inputType" placeholder="请输入至少8位数密码"></ion-input>
            <button clear item-right>
                <img class="password-show" (click)='updateImg()' [src]='src'>
            </button>
        </ion-item>
    </ion-list>
    <p text-right>
      <ion-checkbox vertical-middle checked="true" [(ngModel)]="identical"></ion-checkbox><span padding>与WIFI密码相同</span>
    </p>
  </div>
  <div class="wf-next-button">
    <button wifi block (click)="goToHome5()" >下一步</button>
    <div class="hide-button"></div>
  </div>
</ion-content>
