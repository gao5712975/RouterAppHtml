<ion-navbar *navbar hideBackButton="true" wifi>
    <ion-title text-center>
        上网方式
    </ion-title>
</ion-navbar>
<ion-content overflow-scroll="false">

    <div padding class="wf-segment-button">
        <ion-segment [(ngModel)]="wifi">
            <ion-segment-button value="pppoe">
                宽带PPPOE
            </ion-segment-button>
            <ion-segment-button value="autoIp">
                动态IP
            </ion-segment-button>
            <ion-segment-button value="manualIp">
                静态IP
            </ion-segment-button>
        </ion-segment>
    </div>
    <div [ngSwitch]="wifi">
        <!--  -->
        <div *ngSwitchWhen="'pppoe'" class="wf-pppoe">
            <ion-list>
                <ion-item>
                    <ion-label fixed>上网账号</ion-label>
                    <ion-input type="text" placeholder="请输入您的上网账号"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label fixed>上网密码</ion-label>
                    <ion-input [type]='inputType' placeholder="请输入您的上网密码"></ion-input>
                    <button clear item-right>
                        <img class="password-show" (click)="updateImg()" [src]='src'>
                    </button>
                </ion-item>
            </ion-list>

            <div class="verify">
                <span>请填写上网账号！</span>
            </div>
        </div>
        <!--  -->
        <div *ngSwitchWhen="'autoIp'" class="wf-autoIp">
            <p>路由器连接运营商提供的端口即可以直接上网</p>
        </div>
        <!--  -->
        <div *ngSwitchWhen="'manualIp'" class="wf-manualIp">
            <ion-list>
                <ion-item>
                    <ion-label fixed>IP地址</ion-label>
                    <ion-input type="text" placeholder="请输入你的IP地址"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label fixed>子网掩码</ion-label>
                    <ion-input type="text" placeholder="请输入子网掩码"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label fixed>默认网管</ion-label>
                    <ion-input type="text" placeholder="请输入默认网管"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label fixed>首选DNS</ion-label>
                    <ion-input type="text" placeholder="请输入首选DNS"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label fixed>备用DNS</ion-label>
                    <ion-input type="text" placeholder="请输入备用DNS"></ion-input>
                </ion-item>
            </ion-list>
            <div class="verify">
                <span>请填写上网账号！</span>
            </div>
        </div>
    </div>
    <div class="wf-next-button">
        <button wifi block (click)="goToHome3()">下一步</button>
        <button block clear (click)="goToHome3()" class="cancel-butto">跳过，暂不设置</button>
    </div>
</ion-content>
